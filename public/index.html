<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Air Quality Monitor</a>
        </div>
    </nav>

    <div class="container my-4">
        <h1 class="text-center mb-4">Real-Time Air Quality Dashboard</h1>

        <!-- Overview Section -->
        <div class="row g-3">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Temperature (°C)</h5>
                        <h2 id="temperature" class="text-primary">--</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Humidity (%)</h5>
                        <h2 id="humidity" class="text-primary">--</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Dust Density (µg/m³)</h5>
                        <h2 id="dust_density" class="text-primary">--</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Gas Level (ppm)</h5>
                        <h2 id="gas_level" class="text-primary">--</h2>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="my-5">
            <h2 class="text-center">Historical Data</h2>
            <canvas id="dataChart"></canvas>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">Air Quality Monitoring System &copy; 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
